        {% extends "layout.html" %}

        {% block content %}
        <a href="/thread/add?id={{id}}">Lisää viestiketju</a>
        <div class="topic">{{category.topic}}</div>
        {% for thread in threads %}
        <div class="category">
            <div class="topics">
              <div class="topic">{{thread.header}}</div>
            </div>
	           <p>{{thread.body}}</p>
            <div style="clear:both;"></div>
        </div>
        {% endfor %}
        {% endblock %}
