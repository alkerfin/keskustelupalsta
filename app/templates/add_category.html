{% extends "layout.html" %}

{% block content %}

<ul>
	{% for error in form.name.errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
<div class="alert success" style="display:{{success}};"><b>Onnistui!</b> Kategoria lisätty</div><br/>
<div class="topic">Lisää kategoria</div>

<div class="category">

  <div class="topics">
   <form method="POST" action="">
    {{ form.name.label }}<br/>
    {{ form.name }}<br/>
    {{ form.description.label }}<br/>
    {{ form.description }}<br/>
    <input type="submit" value="Tallenna"/><br/>
  </form>
 </div>
 <div style="clear:both;"></div>
</div>
{% endblock %}
